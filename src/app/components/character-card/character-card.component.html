
<div
*ngFor="let character of characters"
class="characterContainer">
  <div class="characterImage" (click)="cardClick(character)">
    <a><img src="{{ character.photo }}" alt="" width="200px"></a>
  </div>
  <div class="charactersName" (click)="cardClick(character)">
    <a><p>{{ character.name }}</p></a>
  </div>
</div>

<app-character-popup
[mostrar]="mostrar"
(ClosePopUp)="fecharPopUp($event)"
[characterData]="characterData"
></app-character-popup>
